<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Google-Homepage</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <header>
        <nav>
            <ul class="links">
                <li class="link-container-left">
                    <a id="about-link" href="#">About</a>
                </li >
                <li class="link-container-left">
                    <a id="store-link" href="#">Store</a>
                </li>
                <li id="profile-link-container" class="link-container-right">
                    <a id="profile-link" href="#"><img src="images/account_circle.png" alt=""></a>
                </li>
                <li id="dropdown-button-container" class="link-container-right">
                    <button id="dropdown-button" href="#"><img src="images/apps.png" alt=""></button>
                </li>
                <li class="link-container-right">
                    <a id="images-link" href="#">Images</a>
                </li>
                <li class="link-container-right">
                    <a id="gmail-link" href="#">Gmail</a>
                </li>
                
                
                
            </ul>
        </nav>
    </header>

    <main>
        <div id="logo-image-container">
            <img id="logo-image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>

        <label for="search-bar" id="search-bar-container" >
            <label for="search-bar" id="search-button">
                <img id="search-image" src="images/Search.png" alt="Search Icon">
            </label>
            <input id="search-bar" type="text">
        </label>
    </main>

    <footer>
        <nav>
            <ul class="links">
                <li class="link-container-left">
                    <a id="advertising-link" href="#">Advertising</a>
                </li>

                <li class="link-container-left">
                    <a id="business-link" href="#">Business</a>
                </li>

                <li class="link-container-left">
                    <a id="search-link" href="#">How search works</a>
                </li>

                <li class="link-container-right">
                    <a id="privacy-link" href="#">Privacy</a>
                </li>

                <li class="link-container-right">
                    <a id="terms-link" href="#">Terms</a>
                </li>

                <li class="link-container-right">
                    <a id="settings-link" href="#">Settings</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
